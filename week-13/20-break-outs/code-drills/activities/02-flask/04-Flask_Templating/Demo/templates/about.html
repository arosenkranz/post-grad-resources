<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- in order to call static files you MUST use this syntax, and any static css/js files must be containted within a folder named static -->
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <h1> these are my best friends! </h1>
  <ul>

    {% for name in friends %}
    <li>{{ name }}</li>
    {% endfor %}
    
</ul>
</body>
</html>
