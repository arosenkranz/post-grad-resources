<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Event Listeners and `this`</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <h1>Event Listeners and `this`</h1>

  <div class="container">
    <div class="row mt-5">
      <!-- We append the values of the buttons we generated in this area -->
      <div class="col text-center" id="display-area"> </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <form>
          <div class="form-group">
            <!-- The user inputs text and we create a button in the button-area that displays that text in the display-area when clicked -->
            <label for="user-input">Create a display button</label>
            <input type="text" class="form-control" id="user-input">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
          <!-- This button clears both the buttons in the button-area below and the text in the display-area above -->
          <button class="btn btn-danger" id="clear-button">Clear</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row mt-5">
      <!-- We add buttons containing the text the user inputs in the form here -->
      <div class="col d-flex justify-content-center" id="button-area"></div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="challenge-hint.js"></script>
</body>
</html>
