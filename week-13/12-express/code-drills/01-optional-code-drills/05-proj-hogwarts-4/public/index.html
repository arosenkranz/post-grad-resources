<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <title>Hogwarts</title>
</head>

<body>
  <div class="parallax"></div>
  <a href="/add" class="add-student">
  <img class="hogwarts-letter" src="https://i.pinimg.com/originals/63/6a/25/636a259394bc9404611941a1be5954ba.png">
<label class="letter-label">Send the letter!</label>
</a>
  <div class="container">

    <div class="header">
      <div class="teacher-contain">

        <div class="teachers" skill="potions">
          <img src="http://www.fun-lover.com/graphic-shop/Halloween/images/Cauldrons/cauldron-012.png" alt="" class="teachers-img cursor-no">
          <label class="teachers-label">Potions</label>
        </div>

        <div class="teachers" skill="herbology">
          <img src="https://vignette.wikia.nocookie.net/bloodbrothersgame/images/c/c3/Mandrake.png/revision/latest?cb=20121106225737"
            alt="" class="teachers-img cursor-no">
          <label class="teachers-label">Herbology</label>
        </div>

        <div class="teachers" skill="transfiguration">
          <img src="https://vignette.wikia.nocookie.net/harrypotter/images/7/72/MouseToSnuffbox.jpg/revision/latest?cb=20170204072349"
            alt="" class="teachers-img cursor-no">
          <label class="teachers-label"> Transfiguration</label>
        </div>

        <div class="teachers" skill="charms">
          <img src="http://pngimg.com/uploads/feather/feather_PNG12978.png" alt="" class="teachers-img cursor-no">
          <label class="teachers-label">Charms</label>
        </div>

        <div class="teachers" skill="comc">
          <img src="https://vignette.wikia.nocookie.net/howrse/images/d/de/Compagnon-hippogriffe.png/revision/latest?cb=20120822021918"
            alt="" class="teachers-img cursor-no">
          <label class="teachers-label"> Care of Magical Creatures</label>
        </div>

        <div class="teachers" skill="divination">
          <img src="https://orig00.deviantart.net/2947/f/2010/048/a/7/crystal_ball_transparent_png_by_manoluv.png" alt="" class="teachers-img cursor-no">
          <label class="teachers-label">Divination</label>
        </div>

        <div class="teachers" skill="dada">
          <img src="https://computerscience.johncabot.edu/mscaramastra/S2015/CS131/Casamassima/CS%20131/Harry%20Potter/images/dementor.png"
            alt="" class="teachers-img cursor-no">
          <label class="teachers-label">Defense Against The Dark Arts</label>
        </div>

      </div>

    </div>
    <div class="header-ghost"></div>

    <h2 class="instructions">Click a Student to Learn Magic!</h2>

    <!-- Header end -->
    <div class="students-append"></div>



  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
