<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <title>Hogwarts</title>
</head>

<body>

  <div class="parallax-add"></div>

  <div class="hogwarts-contain">
    <a href="/">
      <img class="hogwarts-img" src="https://vignette.wikia.nocookie.net/harrypotter/images/a/ae/Hogwartscrest.png/revision/latest/scale-to-width-down/350?cb=20110806202805" >
    </a>
    <label class="letter-label">Go to Hogwarts!</label>
  </div>

  <h1 class="sorting-heading">Sort a student</h1>

  <div class="form-contain">
    <form id="addStudent">
      <input id="name" type="text" placeholder="Name">
      <input id="img" type="text" placeholder="Image">
      <select name="house" id="house">
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <input type="submit">
      </select>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
