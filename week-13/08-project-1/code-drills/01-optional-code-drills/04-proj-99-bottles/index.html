<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sing along fun!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-info">
      <div class="container">
        <h1 class="display-4 text-center text-light">Sing along fun!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col">
          <div class="card m-3">
            <div class="card-header">
              <h5>How many bottles?</h5>
            </div>
            <div class="card-body">
              <form class="form mx-3 mt-3">
                <div class="input-group mb-3">
                  <input type="number" class="form-control">
                  <div class="input-group-append">
                    <button class="btn px-3 btn-outline-secondary" type="submit">Submit</button>
                  </div>
                </div>
              </form>
              <!-- Output Area -->
              <p id="output-area"></p>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="challenge-prompt.js"></script>
</body>
</html>
