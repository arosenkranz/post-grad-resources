<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Firebase Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    #chat-display {
      height: 500px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>

  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <div class="card">
          <div class="card-body" id="chat-display"></div>
          <form class="form mx-3 mt-3">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="chat-input">
                <div class="input-group-append">
                  <button class="btn px-3 btn-outline-secondary" type="submit" id="chat-submit">Chat</button>
                </div>
              </div>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script>

    // Fill in this config file with the settings provided to you by Firebase
    var config = {
      apiKey: "",
      authDomain: "",
      databaseURL: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: ""
    };
    // Initialize Firebase
    firebase.initializeApp(config);
  </script>
  <script src="challenge-hint.js"></script>
</body>
</html>
